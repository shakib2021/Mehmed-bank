<html lang="en">
<head>

    <!-- bootstrap css -->

</head>
<body>
 <div  id="Area" class="login-area">
    <h1 class="text-center mb-5">Welcome To <span class="b">Fatih Sultan Mehmet</span>-Bank</h1>
    <div  class="submit-area  shadow p-3 mb-5 bg-white rounded w-50">

        <h3 >Login</h3>
        <div class="mb-3 mt-3 w-90">
            
            <input type="email" class="form-control" id="no" id="exampleFormControlInput1"
            placeholder="name@example.com" required>

          </div>
          <div class="mb-3 w-90">
            
            <input type="password" id="pass" class="form-control" id="exampleFormControlInput1"
            placeholder="Password" required>
            
          </div>
          <button type="submit" id="btn" class="btn btn-primary">Enter</button>
           
          
     
 </div>
 <div class="fatih shadow-lg p-3 mb-5 bg-white rounded">
<h6 class="shadow-lg p-3 mb-5 bg-white rounded">Do you know who Fatih Sultan is?</h6>
<a  target="blank" href="https://en.wikipedia.org/wiki/Mehmed_the_Conqueror">Learn More</a>
 </div>

 </div>
 <!-- transaction area start -->

<div id="transaction-area">

  <div class="container overflow-hidden">
    <div class="row gx-5">
<!--  -->
      <div class="col">
       <div class="p-3 border bg-primary rounded text">
         <h1>Deposit</h1>
         <div>
           <h1 >$<span id="currentDeposit">00</span></h1>
         </div>
       </div>
      </div>
      <!--  -->
      <div class="col">
        <div class="p-3 border bg-danger rounded text">
          <h1>Withdraw</h1>
          <div>
            <h1>$<span id="currentWithdraw">00</span></h1>
          </div>
        </div>
       </div>
<!--  -->
      <div class="col">
        <div class="p-3 border bg-success rounded text">
          <h1>Balance</h1>
          <div>
            <h1 >$<span id="currentBalance">3000</span></h1>
          </div>
        </div>
      </div>
<!--  -->
    </div>
  </div>

<!-- deposit -->
<div class="container px-4 mt-5">
  <div class="row gx-5 w-75">
    <div class="col shadow p-3 mb-5 bg-white rounded margin ">
     <div class="p-3  bg-ligh">
      <h2>Deposit</h2>
      <div class="mb-3 mt-3 w-75">
          
        <input type="number" id="deposit" class="form-control" id="exampleFormControlInput1"
        placeholder="Amount You Want to Deposit" required>
       </div>
       <button type="submit" id="depoBtn" class="btn btn-primary">Deposit</button>


     </div>

    </div>
    <div class="col shadow p-3 mb-5 bg-white rounded">
      <div class="p-3  bg-ligh">
        <h2>Withdraw</h2>
        <div class="mb-3 mt-3 w-75">
            
          <input id="withAmount" type="number" class="form-control" id="exampleFormControlInput1"
          placeholder="mount You Want to Withdraw" required>
         </div>
         <button type="submit" id="addWithDraw" class="btn btn-danger">Withdraw</button>

      </div>

    </div>
  </div>
</div>



</div>


 <!-- transaction area end -->
 

 <script src="bank-js.js"></script>
</body>
</html>
